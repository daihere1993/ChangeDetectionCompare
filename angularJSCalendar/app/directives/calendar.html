<div class="calendar" ng-init="init()">
  <button class="btn" ng-if="!isLoaded" ng-click="load()">Load</button>
  <button class="btn" ng-if="isLoaded" ng-click="searchAll()">Search Whole Month</button>
  <table ng-if="isLoaded">
    <tr>
      <th class="day-header" ng-repeat="day in days">{{day}}</th>
    </tr>
    <tr ng-repeat="hour in hours">
      <td class="hour-cell" ng-repeat="day in days">
        <calendar-cell hour="hour"></calendar-cell>
      </td>
    </tr>
  </table>
</div>

<style>
  table {
    border-right: 2px solid gray;
    border-spacing: 0;
    border-collapse: collapse;
  }
  .day-header {
    border: 1px solid gray;
    white-space: nowrap;
  }
  .day-header:hover {
    cursor: pointer;
  }
  .hour-cell {
    width: 120px;
    text-align: center;
    border-left: 1px solid gray;
    border-bottom: 1px solid #eee;
    cursor: pointer;
    height: 30px;
    padding: 0;
  }
  .hour-cell > div {
    height: 100%;
  }
  .hour-cell .time {
    padding-top: 10px;
  }
  .hour-cell .searching {
    color: blue;
    font-size: 12px;
    padding-top: 12px;
  }
  .hour-cell .good-results {
    color: #090;
    background: #efffef;
  }
  .hour-cell .weak-results {
    color: orange;
    background: #ffffef;
  }
  .hour-cell .bad-results {
    color: red;
    background: #ffefef;
  }
</style>
